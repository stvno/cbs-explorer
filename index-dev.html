<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
<style>
body, html {margin: 0;padding: 0;}
#map {position:absolute;background: #636363;width: 100%;top: 0px;bottom: 0px;}
#spinnerdiv {
    position: absolute;
    top: 60px;
    right: 60px;
    z-index: 10000;
    background: rgba(255,255,255,0.8);
    width: 60px;
    height: 60px;
    border-radius: 30px;
}


.cssload-container{
	position:relative;
}
	
.cssload-whirlpool,
.cssload-whirlpool::before,
.cssload-whirlpool::after {
	position: absolute;
	top: 50%;
	left: 50%;
	border: 1px solid rgb(166,189,219);
	border-left-color: rgb(43,141,190);
	border-radius: 974px;
}

.cssload-whirlpool {
	margin: -24px 0 0 -24px;
	height: 49px;
	width: 49px;
	animation: cssload-rotate 1150ms linear infinite;
}

.cssload-whirlpool::before {
	content: "";
	margin: -22px 0 0 -22px;
	height: 43px;
	width: 43px;
	animation: cssload-rotate 1150ms linear infinite;
}

.cssload-whirlpool::after {
	content: "";
	margin: -28px 0 0 -28px;
	height: 55px;
	width: 55px;
	animation: cssload-rotate 2300ms linear infinite;
		
}



@keyframes cssload-rotate {
	100% {
		transform: rotate(360deg);
	}
}

</style>
</head>
<body>
<div id="spinnerdiv" class="cssload-container">
	<div id="spinner" class="cssload-whirlpool"></div>
</div>
<div id="map"></div>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/leaflet-hash/leaflet-hash.js"></script>
<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script> 
<script src="bower_components/Leaflet.MapboxVectorTile/dist/Leaflet.MapboxVectorTile.js"></script>


<script src="src/main.js"></script>


</body>
</html>
